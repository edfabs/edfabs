{% extends 'skeleton/base.html' %}

{% block title %}{{post.slug}}{% endblock title %}

{% block content %}
{% load static %}
<h2>{{post.title}}</h2>
<small>by: {{ post.author.first_name}} {{post.author.last_name}} - <a href="{% url 'blog:update_post' post.id %}">(Edit)</a> </small>
<hr>
<br>
{{post.content}}
<br><br>
<a class="btn btn-secondary" href="{% url 'blog:index' %}">Back</a>
{% endblock content %}
